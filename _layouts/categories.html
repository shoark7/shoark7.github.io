---
layout: main
---

<div class="category-wrapper">
	<div class="category">
		<p class="category-name">{{ page.category }}</p>
		{% assign posts = site.posts | where: "categories", page.category %}
		<hr>

		{% for post in posts %}
			<p class="category-item">
				<a href="{{ post.url }}">{{ post.title }}</a>
			</p>
		{% endfor %}
		{{ content }}
	</div>
</div>
